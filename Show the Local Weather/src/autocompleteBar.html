<md-autocomplete md-selected-item="selectedItem"
  md-search-text="searchText" md-items="item in getMatches(searchText)"
  md-item-text="item.display" placeholder="Search for another city">
  <md-item-template>
    <span md-highlight-text="searchText">{{item.display}}</span>
  </md-item-template>
  <md-not-found>
    No matches found.
  </md-not-found>
</md-autocomplete>
