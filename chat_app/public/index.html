<!DOCTYPE>
<html>
  <head>
    <title>Chat Application!</title>

    <!-- External CSS Libraries-->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/c2f12d37fe.css" media="all" rel="stylesheet">

    <link rel="stylesheet" href="app.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-md-offset-1 col-xs-3 col-xs-offset-1 tab-people"><span class="h3">Online</span></div>
        <div class="col-md-6 col-xs-7 tab-chat"><i class="fa fa-user fa-2x"></i><span id="user-name" class="h3"></span></div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-1 col-xs-3 col-xs-offset-1 chat-sidebar">
          <ul id="users-container">
          </ul>
        </div>
        <div class="col-md-6 col-xs-7 chat-body">
          <ul id="message-container">
          </ul>
        </div>
        <div class="col-md-6 col-xs-7 chat-box">
          <form>
            <div class="row">
              <div class="col-md-10 col-xs-9">
                <input type="text" id="msg" name="message" autocomplete="off"
                placeholder="Type a message..." class="form-control">
              </div>
            <button type="submit" class="btn btn-default"><i class="fa fa-paper-plane-o fa-lg"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.6.0/socket.io.min.js"></script>
    <script src="http://10.0.0.18:8080/application.js"></script>
  </body>
</html>
